# autostart applications
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hypridle
# exec-once = uwsm app -- nm-applet --indicator
# exec-once = uwsm app -- wlsunset -l 52.23 -l 21.01

# Input device setting
input {
    repeat_delay = 250
    repeat_rate = 40

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
    accel_profile = flat
}

# General settings
general {
    border_size = 1
    col.active_border = rgb(b7bdf8)
    gaps_in = 3
    gaps_out = 3
    layout = master
}

# Window decorations settings
decoration {
    rounding = 8
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Render settings
render {
    direct_scanout = 1
}

# Animations settings
animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    orientation = left
    mfact = 0.50
}

# Mouse gestures settings
gesture = 3, horizontal, workspace

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 2
}

# Monitor configurations
monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, 1920x1080@144, 1920x0, 1

# Workspaces assignments
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

# Window rules
# Center specific windows
windowrule = center 1, class:^(.blueman-manager-wrapped)$
windowrule = center 1, class:^(gnome-calculator|org\.gnome\.Calculator)$
windowrule = center 1, class:^(nm-connection-editor)$
windowrule = center 1, class:^(org.pulseaudio.pavucontrol)$

# Float specific windows
windowrule = float, class:^(.blueman-manager-wrapped)$
windowrule = float, class:^(gnome-calculator|org\.gnome\.Calculator)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$

# Remove border for specific applications
windowrule = noborder, title:^(.*is sharing (your screen|a window)\.)$

# Set size for specific windows
windowrule = size 50%, class:^(.blueman-manager-wrapped)$
windowrule = size 50%, class:^(nm-connection-editor)$
windowrule = size 50%, class:^(org.pulseaudio.pavucontrol)$

# Assign applications to specific workspaces
windowrule = workspace 1, class:^(foot)$
windowrule = workspace 2, class:^(firefox)$

# Show applications on all workspaces (pin)
windowrule = pin, title:^(as_toolbar)$

# Bindings
$mainMod = SUPER

$terminal = foot
$browser = firefox
$filemanager = nautilus
$drun = nc -U $XDG_RUNTIME_DIR/walker/walker.sock

bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $filemanager
bind = $mainMod, SPACE, exec, $drun
# bind = $mainMod, Return, layoutmsg, swapwithmaster
# bind = $mainMod, R, layoutmsg, orientationcycle
bind = $mainMod, Q, killactive,
bind = CTRL ALT, Q, exit
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod SHIFT, M, movetoworkspacesilent, special
bind = $mainMod SHIFT, P, togglespecialworkspace
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, Backspace, exec, swaync-client -C

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize windows with mainMod + CTRL + vim keys
bind = $mainMod $ctrlMod, H, resizeactive, -50 0
bind = $mainMod $ctrlMod, J, resizeactive, 0 50
bind = $mainMod $ctrlMod, K, resizeactive, 0 -50
bind = $mainMod $ctrlMod, L, resizeactive, 50 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Super + Left Mouse Button to move windows
# Super + Right Mouse Button to resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = CTRL, Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')"

# Screen recording
bind = $mainMod SHIFT, R, exec, $HOME/.local/bin/screen-recorder

# OCR
# bind = ALT SHIFT, 2, exec, $HOME/.local/bin/ocr

# Lock screen
# bind = CTRL ALT, L, exec, $HOME/.local/bin/dynamic-hyprlock

# Adjust brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Open notifications
bind = $mainMod, N, exec, swaync-client -t -sw

# Adjust  volume
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 5
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioMicMute, exec, pamixer --default-source --toggle-mute

# Adjust mic sensitivity
bind = SHIFT, XF86AudioRaiseVolume, exec, pamixer --increase 5 --default-source
bind = SHIFT, XF86AudioLowerVolume, exec, pamixer --decrease 5 --default-source

# Adjust keyboard backlight
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl -d tpacpi::kbd_backlight set +33%
bind = SHIFT, XF86MonBrightnessDown, exec, brightnessctl -d tpacpi::kbd_backlight set 33%-
